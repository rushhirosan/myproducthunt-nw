<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Log in</h1>

<form method="POST" action="{% url 'login' %}">

    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" />
    <br />
    Password:
    <br />
    <input type="password" name="password" />
    <br />
    Confirm Password:
    <br />
    <input class="btn btn-primary" type="submit" value="Login" />

</form>

{% endblock %}
</body>
</html>
